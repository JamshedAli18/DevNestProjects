<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #3498db, #2ecc71);
        }

        .calculator {
            border: 2px solid #3498db;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s;
        }

        #display {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            border: none;
            outline: none;
            background: linear-gradient(to right, #bdc3c7, #a5adba);
            color: #34495e;
            border-bottom: 2px solid #7f8c8d;
            transition: background 0.3s;
        }

        #display:focus {
            background: linear-gradient(to right, #a9aeb1, #95a5a6);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .operator-button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            background: linear-gradient(to bottom, #e67e22, #d35400);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .operator-button:hover {
            background: linear-gradient(to bottom, #d35400, #a04000);
        }

        .operator-button:active {
            background: linear-gradient(to bottom, #a04000, #6e2c00);
        }

        .number-button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .number-button:hover {
            background: linear-gradient(to bottom, #2980b9, #1f618d);
        }

        .number-button:active {
            background: linear-gradient(to bottom, #1f618d, #154360);
        }
    </style>
    <title>Special Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="operator-button" onclick="clearDisplay()">C</button>
            <button class="number-button" onclick="appendToDisplay('7')">7</button>
            <button class="number-button" onclick="appendToDisplay('8')">8</button>
            <button class="number-button" onclick="appendToDisplay('9')">9</button>
            <button class="operator-button" onclick="appendToDisplay('/')">/</button>
            <button class="number-button" onclick="appendToDisplay('4')">4</button>
            <button class="number-button" onclick="appendToDisplay('5')">5</button>
            <button class="number-button" onclick="appendToDisplay('6')">6</button>
            <button class="operator-button" onclick="appendToDisplay('*')">*</button>
            <button class="number-button" onclick="appendToDisplay('1')">1</button>
            <button class="number-button" onclick="appendToDisplay('2')">2</button>
            <button class="number-button" onclick="appendToDisplay('3')">3</button>
            <button class="operator-button" onclick="appendToDisplay('-')">-</button>
            <button class="number-button" onclick="appendToDisplay('0')">0</button>
            <button class="number-button" onclick="appendToDisplay('.')">.</button>
            <button class="operator-button" onclick="calculate()">=</button>
            <button class="operator-button" onclick="calculateSquareRoot()">âˆš</button>
        </div>
    </div>
    <script>
        let displayValue = '';

        function appendToDisplay(value) {
            displayValue += value;
            document.getElementById('display').value = displayValue;
        }

        function clearDisplay() {
            displayValue = '';
            document.getElementById('display').value = displayValue;
        }

        function calculate() {
            try {
                displayValue = eval(displayValue);
                document.getElementById('display').value = displayValue;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculateSquareRoot() {
            try {
                displayValue = Math.sqrt(eval(displayValue));
                document.getElementById('display').value = displayValue;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
